<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="row">
							<div class="col col-xs-12">
								<h3 class="panel-title">Login</h3>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<form>
							<div class="bottom-margin row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
									<label class="fix-label pull-right">Username: </label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
									<input type="text" [(ngModel)]="username" class="inputbox2" placeholder="Username" name="username" autocomplete="off">
								</div>
							</div>
							<div class="bottom-margin row">
								<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
									<label class="fix-label pull-right">Password: </label>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
									<input type="password"  [(ngModel)]="password" class="inputbox2" placeholder="Password" name="password">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
									<button type="submit" class="btn btn-success" (click)="loginClick()">Sign in <i class="fa fa-sign-in" aria-hidden="true"></i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
