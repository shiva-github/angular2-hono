<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-bg">
			<form>
				<div class="bottom-margin row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<label class="fix-label pull-right">Link URL: </label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<input type="text" [(ngModel)]="lurl" name="lurl" class="inputbox2">
					</div>
				</div>
				<div class="bottom-margin row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<label class="fix-label pull-right">Description: </label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<div class="box__input">
						<input class="box__file" type="file" name="file" id="file" />
							<label for="file" class="box__label hover-box" (drop)="drop($event)" (dragover)="allowDrop($event)"  ><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
						</div>
						<div class="box__uploading">Uploading&hellip;</div>
						<div class="box__success">Done!</div>
						<div class="box__error">Error! <span></span>.</div>
					</div>
				</div>
				<div class="bottom-margin row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
						<label class="fix-label pull-right">Description: </label>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
						<textarea class="inputbox2 textarea1" [(ngModel)]="description" name="description"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
						<input type="submit" name="submit" class="btn btn-success">
						<button class="box__button" type="submit">Upload</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
